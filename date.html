<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="date"></h1>
    <input type="datetime-local" name="" id="dateclient">
    <button onclick="readDate()">leer fecha</button>
    <script>
        function readDate(){
            let dateclientstr = document.getElementById("dateclient").value
            let date = new Date(dateclientstr)
            let dateformated = new Intl.DateTimeFormat("es-ES", 
            { dateStyle: "full", 
            timeStyle: "full"
            }).format(date);
            document.getElementById("date").textContent = dateformated
        }
    </script>
</body>
</html>
